<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>

    <hr>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a resproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls> 
        <!-- preload: auto (carrega tudo) - metadata (algumas coisas) - none(só vai carregar quando der play) e o loop para fazer looping do audio-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Seu navegador nao consegue reproduzir áudio
            <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
    <!--
    <audio src="midia/audio2.mp3" controls autoplay></audio> 
    Never Play
    MP3 WAV OGG 
    -->
</body>
</html>

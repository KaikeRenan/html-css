<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança de Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="digite nome do usuário" autocomplete="username">
            <!-- required (requerido - obrigatório) -->
            <!-- minlength (comprimento minimo) 5 (5 caracteres) -->
            <!-- size (tamanho da caixa) 10 (aparecem 10 caracteres) -->
            <!-- placeholder (local para vc colocar coisas) -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="20" placeholder="digite a senha do usuário" autocomplete="current-password"> 
            <!-- minlength (comprimento minimo) 8 (8 caracteres) -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

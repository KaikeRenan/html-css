<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Elementos color, range e file</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <!-- usuario pode escolher uma cor e o resultado é um código hexadecimal -->
        </p>
        <p>
            <label for="inivel">Nível de Satisfalçao: </label>
            <input type="range" name="nivel" id="invel" min="1" max="5" value="1">
            <!-- tipo volume -->
        </p>
        <p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!-- file o usuario escolhe a arquivo -->
            <!-- para o envio de arquivos o método tem q ser POST -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

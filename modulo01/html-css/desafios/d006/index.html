<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr>
        <li><abbr title="Use a tag <h1>">Títulos</abbr>
        <li><abbr title="Use a tag <img src='' '' alt='' ''>">Imagens</abbr>
        <li><abbr title="Use a tag <abbr title='' ''>">Abreviaçoes</abbr>
        <li><abbr title="Use a tag <code>">Códigos-fontes</abbr>
        <li><abbr title="Use a tag <ol type=''1''>">Lista numeradas</abbr>
        <li><abbr title="Use a tag <ul type=''square'''>">Listas com demarcadores</abbr>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- formulários sao lugares onde o cliente pode colocar dados -->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <!-- action: onde o formulario vai ser enviado -->
        <p><label for="inome">Nome:</label> <!-- label - id -->
            <input type="text" name="nome" id="inome"></p>
        <!-- type: o tipo de dado que vai ser enviado -->
        <!-- name - php e html ; id - js -->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="enviar"></p>
        <!-- submit: botão de envio -->
        <!-- value: o que vai aparecer no botão -->
    </form>
    <!-- 
        existem dois metodos para o envio de formularios
        padrao: GET - utilizar quando os dados sao nao sensiveis; quando voce quer compartilhar a URL; tem um limite de 3000 bytes (3000 letras)
        POST - esconde os dados na URL, mas utilizando devTools da pra ver os dados; utilizar quando os dados sao sensiveis(HTTPS(aprender dps)); dados forem maiores que 3000 bytes; envio de arquivos
    -->
</body>
</html>

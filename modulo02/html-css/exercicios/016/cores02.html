<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configura√ßoes globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(-45deg, #8B0BFD, #FE07C8, #FF0188, #FE222D, #FEBD03); /*to right ou 90deg | da pra escolher a % da cores */
        }
        h1 {
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

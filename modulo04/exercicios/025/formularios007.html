<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Select, datalist e textarea</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <!-- clica e desce uma lista -->
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Sao Paulo</option>
                    <!-- opçoes da lista -->
                    <!-- selected igual checked -->
                </optgroup>
                <!-- agrupando as opçoes -->

                <optgroup label="Regiao Nordeste">
                    <option value="MA">Maranhao</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissao: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
            <!-- lista que voce pode digitar  -->
        </p>
        <p>
            <label for="imgs">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
            <!-- textarea (caixa de texto) -->
            <!-- usar metodo POST -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
